<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Curricular - Lic. en Sistemas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo UBA" class="logo" />
    <h1>Licenciatura en Sistemas</h1>
  </header>

  <main>
    <section class="malla">
      <div class="tramo">
        <h2>Primer Tramo</h2>
        <div id="primer-tramo" class="columnas"></div>
      </div>
      <div class="tramo">
        <h2>Segundo Tramo</h2>
        <div id="segundo-tramo" class="columnas"></div>
      </div>
      <div class="tramo">
        <h2>Ciclo Profesional</h2>
        <div id="ciclo-profesional" class="columnas ciclo"></div>
      </div>
    </section>

    <aside>
      <h3>Resumen</h3>
      <p><span id="aprobadas">0</span> materias aprobadas</p>
      <p>Promedio: <span id="promedio">0.00</span></p>
      <div class="barra-container">
        <div class="barra" id="barra-progreso"></div>
      </div>
      <button id="exportar">ðŸ“„ Exportar resumen en PDF</button>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
